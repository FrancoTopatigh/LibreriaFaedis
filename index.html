<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
   
    <!-- GOOGLE FONT -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <!-- ICONS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <!-- TOASTIFY -->
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
   
    <title>Libreria Faedis - Home</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

    <header>
        

        <div class="header">
            <div class="header-top">
                
                <div class="title">
                    <a href="index.html"><h1>Libreria Faedis</h1></a>
                </div>

                <div class="search-bar">
                    <input type="text" id="search-bar" placeholder="Buscar...">
                </div>

                <div class="user-options">
                    <div class="sign-up">
                            <a href="./pages/registrarse.html"><i class='bx bx-log-in'></i></a>
                    </div>

                    <div class="wishlist" >
                        <i class='bx bxs-heart'></i>
                    </div>


                    <div class="cart">
                        <i class='bx bxs-cart'></i>
                    </div>
                </div>

            </div>


            <div class="header-bottom">
                <nav class="menu-categories">
                    <ul>
                        <li>Libros</li>
                        <li>Novedades</li>
                        <li>Contacto</li>
                        <li>Mi Cuenta</li>
                    </ul>
                </nav>
            </div>
        </div>
    </header>

    <main class="container">
            <div id="libros-container">
            


        </div>
    </main>

    <footer id="footer">
        <div class="footer-container">
            <p class="footer-contact">Contacto<i class='bx bxs-envelope' ></i></p>
            <p class="footer-locales">Locales<i class='bx bxs-store' ></i></p>
            <p class="footer-help">Ayuda<i class='bx bxs-help-circle' ></i></p>
            <p class="footer-redes">Redes Sociales<i class='bx bxl-instagram-alt' ></i></p>
        </div>
    </footer>
<script src="js/index.js" defer></script>
<!-- POPUP LIBRARY -->
<script src="https://cdn.jsdelivr.net/npm/@simondmc/popup-js@1.4.3/popup.min.js"></script>
<!-- TOASTIFY LIBRARY -->
<script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>

</body>
</html>
