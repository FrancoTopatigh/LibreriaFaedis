<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
   
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">


    <link rel="stylesheet" href="fonts/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>Libreria Faedis - Acceder</title>
    <link rel="stylesheet" href="../css/registrarse.css">
</head>
<body>
    
    <header>
        <div class="header-registrarse">

            <div class="title">
                <a href="../index.html"><h1>Libreria Faedis</h1></a>
            </div>

            <div class="btn-volver">
                <a href="../index.html">Volver al inicio<i class='bx bx-home' id="i-home" ></i></a>
            </div>

        </div>
    </header>


    <div class="form-container">
        <div class="img-form">
            <img src="../img/dostoyevski-img.jpg" alt="Fedor Dostoyevski">
        </div>
        
        <form action="">
            <h3>Formulario de registro</h3>

            <div class="form-group">
                <input type="text" placeholder="Nombre" class="form-control">
                <input type="text" placeholder="Apellido" class="form-control">
            </div>

            <div class="form-wrapper">
                <input type="text" placeholder="Email" class="form-control">
            </div>

            <div class="form-wrapper">
                <select name="Genero" id class="form-control">
                    <option value disabled selected>Genero</option>
                    <option value="masculino">Masculino</option>
                    <option value="femenino">Femenino</option>
                    <option value="no-binario">No binario</option>
                    <option value="otro">Otro</option>
                </select>
                <i class="zmdi zmdi-caret-down" style="font-size: 17px"></i>
            </div>


            <div class="form-wrapper">
                <input type="text" placeholder="Contraseña" class="form-control">
            </div>


            <div class="form-wrapper">
                <input type="text" placeholder="Confirmar contraseña" class="form-control">
            </div>

            <button type="submit" class="btn-registrarse">
                Registrarse
                <i class="zmdi zmdi-arrow-right"></i>
            </button>

            <h5 class="iniciar-sesion">Iniciar sesion</h5>


        </form>
    </div>


    <footer id="footer">
        <div class="footer-container">
            <p class="footer-contact">Contacto<i class='bx bxs-envelope' ></i></p>
            <p class="footer-locales">Locales<i class='bx bxs-store' ></i></p>
            <p class="footer-help">Ayuda<i class='bx bxs-help-circle' ></i></p>
            <p class="footer-redes">Redes Sociales<i class='bx bxl-instagram-alt' ></i></p>
        </div>
    </footer>


</body>
</html>
